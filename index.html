   <title>Weather</title>
</head>

<body>
   <div id="searchContainer">
      <input class="seachControl" type="text" placeholder="City Name or Zip Code" id="searchInput">
      <button class="searchControl" id="searchBtn">Search</button>
   </div>
   <div id="weatherContainer" class="card" style="width: 18rem;">
      <div id="weatherDescription" class="card-body">
         <h1 id="cityHeader" class="card-title">City Name</h1>
         <p id="weatherMain" class="card-text">
         <div id="temperature">Temperature</div>
         <div id="weatherDescriptionHeader">Description</div>
         <div><img id="documentIconImg">Image</div>
         </p>
         <hr>
         <div id="windSpeed">Wind Speed</div>
         <div id="humidity">Humidity</div>
         <div id="uvIndex">UV Index</div>
      </div>
   </div>
