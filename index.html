<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">

   <title>Weather For You</title>
</head>

<body>
   <div class="input-group mb-3 searchContainer" id="searchContainer">
      <input class="" type="text" placeholder="Enter a City Name" id="searchInput">
      <button class="btn btn-outline-secondary" id="searchBtn"><img src="./assets/images/search.svg" class="svg"></button>
   </div>
   <section id="weatherContainer" class="weatherContainer">
      <h1 id="titleCurrent" class="title">Current</h1>
      <div id="weatherCardContainer" class="cardContainer">
         <div id="weatherCard" class="card weatherCard" style="width: 18rem;">
            <div id="weatherDescription" class="card-body">
               <h2 id="cityHeader" class="card-title"></h2>
               <p id="weatherMain" class="card-text">
               <div id="temperature"></div>
               <div id="weatherDescriptionHeader"></div>
               <div><img id="iconImg"></div>
               </p>
               <hr>
               <div id="windSpeed">Wind Speed:  </div>
               <div id="humidity">Humidity:  </div>
               <div id="uvIndex">UV Index:  </div>
            </div>
         </div>
      </div>
   </section>
   <section id="forecastContainer" class="forecastContainer">
      <h1 id="titleForecast" class="title">5 Day Forecast</h1>
      <div id="forecastCardContainer" class="cardContainer">
         <div id="forecastCard-1" class="card forecastCard" style="width: 18rem;">
            <div id="day1Forecast" class="card-body">
               <h2 id="day-1" class="card-title"></h2>
               <p id="p1" class="card-text">
               <div id="day1Temp"></div>
               <div id="day1Description"></div>
               <div><img id="day1Img"></div>
               </p>
            </div>
         </div>
         <div id="forecastCard-2" class="card forecastCard" style="width: 18rem;">
            <div id="day2Forecast" class="card-body">
               <h2 id="day-2" class="card-title"></h2>
               <p id="p2" class="card-text">
               <div id="day2Temp"></div>
               <div id="day2Description"></div>
               <div><img id="day2Img"></div>
               </p>
            </div>
         </div>
         <div id="forecastCard-3" class="card forecastCard" style="width: 18rem;">
            <div id="day3Forecast" class="card-body">
               <h2 id="day-3" class="card-title"></h2>
               <p id="p3" class="card-text">
               <div id="day3Temp"></div>
               <div id="day3Description"></div>
               <div><img id="day3Img"></div>
               </p>
            </div>
         </div>
         <div id="forecastCard-4" class="card forecastCard" style="width: 18rem;">
            <div id="day4Forecast" class="card-body">
               <h2 id="day-4" class="card-title"></h2>
               <p id="p4" class="card-text">
               <div id="day4Temp"></div>
               <div id="day4Description"></div>
               <div><img id="day4Img"></div>
               </p>
            </div>
         </div>
         <div id="forecastCard-5" class="card forecastCard" style="width: 18rem;">
            <div id="day5Forecast" class="card-body">
               <h2 id="day-5" class="card-title"></h2>
               <p id="p5" class="card-text">
               <div id="day5Temp"></div>
               <div id="day5Description"></div>
               <div><img id="day5Img"></div>
               </p>
            </div>
         </div>
      </div>
   </section>
   <section id="recentSearch" class="recentSearch">
      <h2>Your Recent Searches</h2>
      <div id="searchContainer" class="searchContainer">Placeholder Text</div>
   </section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="./assets/js/script.js"></script>
</body>

</html>
